<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var v=0.0;
		function show()
		{
			v=v+0.1;
		  document.getElementById("imgid").style.opacity=v;
		  if(v<=1.0)
		  setTimeout(show,150,"javascript")
		}
		function showOut()
		{
			v=v-0.1;
		  document.getElementById("imgid").style.opacity=v;
		  if(v>=0.1)
		  	 setTimeout(showOut,150,"javascript")
		}
		function showToggle()
		{
			
		  if(v<=1.0)
		  	 show()
		  	else
		  		showOut()
		}

		
	</script>

</head>
<body>
	<center><img id="imgid" src="C:\Users\parth\OneDrive\Pictures\parthi.jpeg"></center>
	<button id="but1" onclick="show()">Fade In</button>
 	<button id="but2" onclick="showOut()">Fade Out</button>
	<button id="but3" onclick="showToggle()">Toggle</button>
</body>
</html>
