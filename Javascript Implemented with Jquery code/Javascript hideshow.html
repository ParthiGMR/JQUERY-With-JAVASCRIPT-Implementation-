<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		function show()
		{
			ans=document.getElementById("para").innerHTML; 
			document.getElementById("para").innerHTML="";
		}
		function dis()
		{
			
			document.getElementById("para").innerHTML=ans;
		}
	</script>
</head>
<body>
	<p id="para">This is paragraph</p>
<input type="button" onclick="show()" value="hide">
<input type="button" onclick="dis()" value="show">
</body>
</html>
